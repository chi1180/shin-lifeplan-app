<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダーセクション -->
    <rect x="20" y="20" width="1160" height="80" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    
    <!-- 期間セレクター -->
    <g transform="translate(40, 40)">
        <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">レポート期間：</text>
        <rect x="120" width="200" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="140" y="25" font-family="Arial" font-size="14" fill="#495057">2025年4月▼</text>
        
        <!-- 表示オプション -->
        <g transform="translate(600, 0)">
            <rect width="100" height="40" rx="20" fill="#007bff"/>
            <rect x="100" width="100" height="40" rx="20" fill="#ffffff" stroke="#dee2e6"/>
            <text x="25" y="25" font-family="Arial" font-size="14" fill="#ffffff">月次</text>
            <text x="125" y="25" font-family="Arial" font-size="14" fill="#495057">年次</text>
        </g>
    </g>
    
    <!-- 収支分析グラフ -->
    <g transform="translate(20, 120)">
        <rect width="1160" height="300" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">月間収支推移</text>
        
        <!-- グラフエリア -->
        <g transform="translate(40, 60)">
            <!-- Y軸 -->
            <line x1="40" y1="0" x2="40" y2="200" stroke="#dee2e6"/>
            <text x="0" y="10" font-family="Arial" font-size="12" fill="#6c757d">50万</text>
            <text x="0" y="110" font-family="Arial" font-size="12" fill="#6c757d">0</text>
            <text x="0" y="200" font-family="Arial" font-size="12" fill="#6c757d">-10万</text>
            
            <!-- X軸 -->
            <line x1="40" y1="110" x2="1000" y2="110" stroke="#dee2e6"/>
            
            <!-- 収入グラフ -->
            <path d="M40,50 L200,40 L360,60 L520,30 L680,45 L840,35 L1000,40" 
                  fill="none" stroke="#28a745" stroke-width="2"/>
                  
            <!-- 支出グラフ -->
            <path d="M40,120 L200,140 L360,130 L520,150 L680,135 L840,145 L1000,140" 
                  fill="none" stroke="#dc3545" stroke-width="2"/>
                  
            <!-- 月ラベル -->
            <text x="40" y="230" font-family="Arial" font-size="12" fill="#6c757d">4月</text>
            <text x="200" y="230" font-family="Arial" font-size="12" fill="#6c757d">5月</text>
            <text x="360" y="230" font-family="Arial" font-size="12" fill="#6c757d">6月</text>
            <text x="520" y="230" font-family="Arial" font-size="12" fill="#6c757d">7月</text>
            <text x="680" y="230" font-family="Arial" font-size="12" fill="#6c757d">8月</text>
            <text x="840" y="230" font-family="Arial" font-size="12" fill="#6c757d">9月</text>
            <text x="1000" y="230" font-family="Arial" font-size="12" fill="#6c757d">10月</text>
        </g>
    </g>
    
    <!-- カテゴリ別支出分析 -->
    <g transform="translate(20, 440)">
        <rect width="570" height="340" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">カテゴリ別支出比較</text>
        
        <!-- 棒グラフ -->
        <g transform="translate(40, 60)">
            <!-- 食費 -->
            <rect x="0" y="0" width="40" height="200" fill="#e9ecef"/>
            <rect x="0" y="80" width="40" height="120" fill="#28a745"/>
            <text x="0" y="240" font-family="Arial" font-size="12" fill="#495057">食費</text>
            
            <!-- 住居費 -->
            <rect x="60" y="0" width="40" height="200" fill="#e9ecef"/>
            <rect x="60" y="40" width="40" height="160" fill="#007bff"/>
            <text x="60" y="240" font-family="Arial" font-size="12" fill="#495057">住居費</text>
            
            <!-- 交通費 -->
            <rect x="120" y="0" width="40" height="200" fill="#e9ecef"/>
            <rect x="120" y="120" width="40" height="80" fill="#ffc107"/>
            <text x="120" y="240" font-family="Arial" font-size="12" fill="#495057">交通費</text>
            
            <!-- 目盛り -->
            <text x="-30" y="200" font-family="Arial" font-size="12" fill="#6c757d">0</text>
            <text x="-30" y="100" font-family="Arial" font-size="12" fill="#6c757d">10万</text>
            <text x="-30" y="0" font-family="Arial" font-size="12" fill="#6c757d">20万</text>
        </g>
    </g>
    
    <!-- 月間比較 -->
    <g transform="translate(610, 440)">
        <rect width="570" height="340" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">前月比較</text>
        
        <!-- 比較テーブル -->
        <g transform="translate(20, 60)">
            <rect width="530" height="40" fill="#f8f9fa"/>
            <text x="10" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">カテゴリ</text>
            <text x="200" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">今月</text>
            <text x="300" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">前月</text>
            <text x="400" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">増減</text>
            
            <!-- 食費 -->
            <g transform="translate(0, 40)">
                <rect width="530" height="40" fill="#ffffff"/>
                <text x="10" y="25" font-family="Arial" font-size="12" fill="#495057">食費</text>
                <text x="200" y="25" font-family="Arial" font-size="12" fill="#495057">¥60,000</text>
                <text x="300" y="25" font-family="Arial" font-size="12" fill="#495057">¥55,000</text>
                <text x="400" y="25" font-family="Arial" font-size="12" fill="#dc3545">+¥5,000</text>
            </g>
            
            <!-- 住居費 -->
            <g transform="translate(0, 80)">
                <rect width="530" height="40" fill="#ffffff"/>
                <text x="10" y="25" font-family="Arial" font-size="12" fill="#495057">住居費</text>
                <text x="200" y="25" font-family="Arial" font-size="12" fill="#495057">¥80,000</text>
                <text x="300" y="25" font-family="Arial" font-size="12" fill="#495057">¥80,000</text>
                <text x="400" y="25" font-family="Arial" font-size="12" fill="#495057">¥0</text>
            </g>
        </g>
    </g>
    
    <!-- エクスポートボタン -->
    <g transform="translate(1020, 40)">
        <rect width="140" height="40" rx="5" fill="#6c757d"/>
        <text x="20" y="25" font-family="Arial" font-size="14" fill="#ffffff">PDFエクスポート</text>
    </g>
</svg>