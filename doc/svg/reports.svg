<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダーセクション -->
    <rect x="20" y="20" width="1160" height="80" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    
    <!-- 年間選択 -->
    <g transform="translate(40, 40)">
        <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">期間：</text>
        <rect x="60" width="120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="80" y="25" font-family="Arial" font-size="14" fill="#495057">2025年▼</text>
        
        <!-- 表示切替 -->
        <g transform="translate(600, 0)">
            <rect width="100" height="40" rx="20" fill="#007bff"/>
            <rect x="100" width="100" height="40" rx="20" fill="#ffffff" stroke="#dee2e6"/>
            <text x="25" y="25" font-family="Arial" font-size="14" fill="#ffffff">月次</text>
            <text x="125" y="25" font-family="Arial" font-size="14" fill="#495057">年次</text>
        </g>
    </g>
    
    <!-- カテゴリ別比較セクション -->
    <g transform="translate(20, 120)">
        <rect width="1160" height="400" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">カテゴリ別支出</text>
        
        <!-- スクロール可能なエリア -->
        <g transform="translate(40, 60)">
            <!-- スクロールのヒント -->
            <text x="1000" y="20" font-family="Arial" font-size="14" fill="#6c757d">→ スクロール</text>
            
            <!-- カテゴリバー -->
            <g transform="translate(0, 40)">
                <!-- 住居費 -->
                <rect width="200" height="200" fill="#ffffff" stroke="#dee2e6"/>
                <rect x="20" y="20" width="160" height="120" fill="#e9ecef"/>
                <rect x="20" y="60" width="160" height="80" fill="#007bff"/>
                <text x="20" y="160" font-family="Arial" font-size="14" fill="#495057">住居費</text>
                <text x="20" y="180" font-family="Arial" font-size="14" fill="#007bff">¥960,000</text>
                
                <!-- 食費 -->
                <g transform="translate(220, 0)">
                    <rect width="200" height="200" fill="#ffffff" stroke="#dee2e6"/>
                    <rect x="20" y="20" width="160" height="120" fill="#e9ecef"/>
                    <rect x="20" y="80" width="160" height="60" fill="#28a745"/>
                    <text x="20" y="160" font-family="Arial" font-size="14" fill="#495057">食費</text>
                    <text x="20" y="180" font-family="Arial" font-size="14" fill="#28a745">¥720,000</text>
                </g>
                
                <!-- 交通費 -->
                <g transform="translate(440, 0)">
                    <rect width="200" height="200" fill="#ffffff" stroke="#dee2e6"/>
                    <rect x="20" y="20" width="160" height="120" fill="#e9ecef"/>
                    <rect x="20" y="90" width="160" height="50" fill="#ffc107"/>
                    <text x="20" y="160" font-family="Arial" font-size="14" fill="#495057">交通費</text>
                    <text x="20" y="180" font-family="Arial" font-size="14" fill="#ffc107">¥600,000</text>
                </g>
                
                <!-- その他のカテゴリ（スクロールで表示） -->
                <g transform="translate(660, 0)">
                    <rect width="200" height="200" fill="#ffffff" stroke="#dee2e6"/>
                    <rect x="20" y="20" width="160" height="120" fill="#e9ecef"/>
                    <rect x="20" y="100" width="160" height="40" fill="#dc3545"/>
                    <text x="20" y="160" font-family="Arial" font-size="14" fill="#495057">その他</text>
                    <text x="20" y="180" font-family="Arial" font-size="14" fill="#dc3545">¥480,000</text>
                </g>
            </g>
            
            <!-- Y軸ラベル -->
            <text x="-30" y="40" font-family="Arial" font-size="12" fill="#6c757d">100万円</text>
            <text x="-30" y="100" font-family="Arial" font-size="12" fill="#6c757d">50万円</text>
            <text x="-30" y="160" font-family="Arial" font-size="12" fill="#6c757d">0円</text>
        </g>
    </g>
    
    <!-- 月次推移セクション -->
    <g transform="translate(20, 540)">
        <rect width="1160" height="240" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">月次推移</text>
        
        <!-- 折れ線グラフ -->
        <g transform="translate(40, 60)">
            <!-- Y軸 -->
            <line x1="40" y1="0" x2="40" y2="140" stroke="#dee2e6"/>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d">20万円</text>
            <text x="0" y="80" font-family="Arial" font-size="12" fill="#6c757d">10万円</text>
            <text x="0" y="140" font-family="Arial" font-size="12" fill="#6c757d">0円</text>
            
            <!-- X軸 -->
            <line x1="40" y1="140" x2="1080" y2="140" stroke="#dee2e6"/>
            
            <!-- データライン -->
            <path d="M40,80 L220,100 L400,90 L580,70 L760,85 L940,95" 
                  fill="none" stroke="#007bff" stroke-width="2"/>
                  
            <!-- 月ラベル -->
            <text x="40" y="160" font-family="Arial" font-size="12" fill="#6c757d">1月</text>
            <text x="220" y="160" font-family="Arial" font-size="12" fill="#6c757d">2月</text>
            <text x="400" y="160" font-family="Arial" font-size="12" fill="#6c757d">3月</text>
            <text x="580" y="160" font-family="Arial" font-size="12" fill="#6c757d">4月</text>
            <text x="760" y="160" font-family="Arial" font-size="12" fill="#6c757d">5月</text>
            <text x="940" y="160" font-family="Arial" font-size="12" fill="#6c757d">6月</text>
        </g>
    </g>
</svg>