<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダーセクション -->
    <rect x="20" y="20" width="1160" height="80" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    
    <!-- 月間セレクター -->
    <g transform="translate(40, 40)">
        <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">2025年4月の予算</text>
        <rect x="200" width="200" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="220" y="25" font-family="Arial" font-size="14" fill="#495057">2025年4月▼</text>
    </g>
    
    <!-- 全体予算セクション -->
    <g transform="translate(20, 120)">
        <rect width="1160" height="120" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">全体予算</text>
        <text x="20" y="60" font-family="Arial" font-size="14" fill="#495057">予算: ¥300,000</text>
        <text x="150" y="60" font-family="Arial" font-size="14" fill="#495057">支出: ¥180,000</text>
        
        <!-- プログレスバー -->
        <rect x="20" y="80" width="1120" height="20" rx="10" fill="#e9ecef"/>
        <rect x="20" y="80" width="672" height="20" rx="10" fill="#28a745"/>
        <text x="1050" y="95" font-family="Arial" font-size="14" fill="#495057">60%</text>
    </g>
    
    <!-- カテゴリ別予算セクション -->
    <g transform="translate(20, 260)">
        <rect width="760" height="520" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">カテゴリ別予算設定</text>
        
        <!-- 食費 -->
        <g transform="translate(20, 60)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">食費</text>
            <rect x="0" y="30" width="720" height="10" rx="5" fill="#e9ecef"/>
            <rect x="0" y="30" width="432" height="10" rx="5" fill="#28a745"/>
            <circle cx="432" cy="35" r="10" fill="#28a745"/>
            <text x="0" y="60" font-family="Arial" font-size="12" fill="#6c757d">¥0</text>
            <text x="690" y="60" font-family="Arial" font-size="12" fill="#6c757d">¥100,000</text>
            <text x="360" y="60" font-family="Arial" font-size="12" fill="#28a745">¥60,000</text>
        </g>
        
        <!-- 住居費 -->
        <g transform="translate(20, 140)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">住居費</text>
            <rect x="0" y="30" width="720" height="10" rx="5" fill="#e9ecef"/>
            <rect x="0" y="30" width="576" height="10" rx="5" fill="#007bff"/>
            <circle cx="576" cy="35" r="10" fill="#007bff"/>
            <text x="0" y="60" font-family="Arial" font-size="12" fill="#6c757d">¥0</text>
            <text x="690" y="60" font-family="Arial" font-size="12" fill="#6c757d">¥150,000</text>
            <text x="504" y="60" font-family="Arial" font-size="12" fill="#007bff">¥80,000</text>
        </g>
        
        <!-- 交通費 -->
        <g transform="translate(20, 220)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">交通費</text>
            <rect x="0" y="30" width="720" height="10" rx="5" fill="#e9ecef"/>
            <rect x="0" y="30" width="288" height="10" rx="5" fill="#ffc107"/>
            <circle cx="288" cy="35" r="10" fill="#ffc107"/>
            <text x="0" y="60" font-family="Arial" font-size="12" fill="#6c757d">¥0</text>
            <text x="690" y="60" font-family="Arial" font-size="12" fill="#6c757d">¥50,000</text>
            <text x="216" y="60" font-family="Arial" font-size="12" fill="#ffc107">¥40,000</text>
        </g>
    </g>
    
    <!-- 予算分析セクション -->
    <g transform="translate(800, 260)">
        <rect width="380" height="520" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">予算分析</text>
        
        <!-- 達成度グラフ -->
        <g transform="translate(20, 60)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">カテゴリ別予算達成度</text>
            
            <!-- 食費 -->
            <g transform="translate(0, 40)">
                <text x="0" y="15" font-family="Arial" font-size="12" fill="#495057">食費</text>
                <rect x="100" y="5" width="200" height="20" rx="10" fill="#e9ecef"/>
                <rect x="100" y="5" width="120" height="20" rx="10" fill="#28a745"/>
                <text x="310" y="20" font-family="Arial" font-size="12" fill="#495057">60%</text>
            </g>
            
            <!-- 住居費 -->
            <g transform="translate(0, 80)">
                <text x="0" y="15" font-family="Arial" font-size="12" fill="#495057">住居費</text>
                <rect x="100" y="5" width="200" height="20" rx="10" fill="#e9ecef"/>
                <rect x="100" y="5" width="160" height="20" rx="10" fill="#007bff"/>
                <text x="310" y="20" font-family="Arial" font-size="12" fill="#495057">80%</text>
            </g>
            
            <!-- 交通費 -->
            <g transform="translate(0, 120)">
                <text x="0" y="15" font-family="Arial" font-size="12" fill="#495057">交通費</text>
                <rect x="100" y="5" width="200" height="20" rx="10" fill="#e9ecef"/>
                <rect x="100" y="5" width="140" height="20" rx="10" fill="#ffc107"/>
                <text x="310" y="20" font-family="Arial" font-size="12" fill="#495057">70%</text>
            </g>
        </g>
        
        <!-- 予算アドバイス -->
        <g transform="translate(20, 220)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">予算調整アドバイス</text>
            <rect x="0" y="40" width="340" height="100" rx="5" fill="#e9ecef"/>
            <text x="10" y="60" font-family="Arial" font-size="12" fill="#495057">食費の支出が予算の60%に達しています。</text>
            <text x="10" y="80" font-family="Arial" font-size="12" fill="#495057">月半ばなので、外食を控えめにすることを</text>
            <text x="10" y="100" font-family="Arial" font-size="12" fill="#495057">お勧めします。</text>
        </g>
        
        <!-- 予算テンプレート保存ボタン -->
        <rect x="20" y="460" width="340" height="40" rx="5" fill="#6c757d"/>
        <text x="110" y="485" font-family="Arial" font-size="14" fill="#ffffff">テンプレートとして保存</text>
    </g>
</svg>