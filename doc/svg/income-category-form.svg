<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- ヘッダー -->
    <rect x="0" y="0" width="800" height="60" fill="#f8f9fa"/>
    <text x="20" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">カテゴリ登録</text>
    
    <!-- フォーム -->
    <g transform="translate(40, 100)">
        <!-- カテゴリ種類選択 -->
        <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">カテゴリ種類</text>
        <g transform="translate(0, 30)">
            <rect width="720" height="50" rx="25" fill="#f8f9fa"/>
            <rect x="360" width="360" height="50" rx="25" fill="#007bff"/>
            <text x="165" y="32" font-family="Arial" font-size="14" fill="#495057">支出</text>
            <text x="525" y="32" font-family="Arial" font-size="14" fill="#ffffff">収入</text>
        </g>
        
        <!-- カテゴリ名 -->
        <g transform="translate(0, 120)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">カテゴリ名</text>
            <rect x="0" y="30" width="720" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="20" y="60" font-family="Arial" font-size="14" fill="#6c757d">カテゴリ名を入力（例：給与収入、副業収入）</text>
        </g>
        
        <!-- 色選択 -->
        <g transform="translate(0, 220)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">カテゴリの色</text>
            
            <!-- カラーパレット -->
            <g transform="translate(0, 40)">
                <!-- 選択済みの色表示 -->
                <rect width="200" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <circle cx="30" cy="25" r="15" fill="#007bff"/>
                <text x="60" y="30" font-family="Arial" font-size="14" fill="#495057">選択中の色</text>
            </g>
        </g>
    </g>
    
    <!-- ボタン -->
    <g transform="translate(40, 520)">
        <rect width="350" height="50" rx="5" fill="#6c757d"/>
        <text x="150" y="32" font-family="Arial" font-size="14" fill="#ffffff">キャンセル</text>
        
        <rect x="370" width="350" height="50" rx="5" fill="#007bff"/>
        <text x="520" y="32" font-family="Arial" font-size="14" fill="#ffffff">保存</text>
    </g>
</svg>