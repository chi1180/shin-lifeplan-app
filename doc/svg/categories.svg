<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダー -->
    <rect x="20" y="20" width="1160" height="60" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    <text x="40" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">カテゴリ一覧</text>
    
    <!-- カテゴリリストセクション -->
    <g transform="translate(20, 100)">
        <!-- 支出カテゴリセクション -->
        <rect width="1160" height="320" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">支出カテゴリ</text>
        
        <!-- 支出カテゴリリスト -->
        <g transform="translate(40, 60)">
            <!-- 食費 -->
            <rect width="1080" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <circle cx="30" cy="30" r="15" fill="#28a745"/>
            <text x="60" y="35" font-family="Arial" font-size="14" fill="#495057">食費</text>
            <!-- 編集/削除ボタン -->
            <rect x="920" y="15" width="70" height="30" rx="5" fill="#007bff"/>
            <text x="940" y="35" font-family="Arial" font-size="14" fill="#ffffff">編集</text>
            <rect x="1000" y="15" width="70" height="30" rx="5" fill="#dc3545"/>
            <text x="1015" y="35" font-family="Arial" font-size="14" fill="#ffffff">削除</text>
            
            <!-- 住居費 -->
            <g transform="translate(0, 70)">
                <rect width="1080" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <circle cx="30" cy="30" r="15" fill="#007bff"/>
                <text x="60" y="35" font-family="Arial" font-size="14" fill="#495057">住居費</text>
                <!-- 編集/削除ボタン -->
                <rect x="920" y="15" width="70" height="30" rx="5" fill="#007bff"/>
                <text x="940" y="35" font-family="Arial" font-size="14" fill="#ffffff">編集</text>
                <rect x="1000" y="15" width="70" height="30" rx="5" fill="#dc3545"/>
                <text x="1015" y="35" font-family="Arial" font-size="14" fill="#ffffff">削除</text>
            </g>
            
            <!-- 交通費 -->
            <g transform="translate(0, 140)">
                <rect width="1080" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <circle cx="30" cy="30" r="15" fill="#ffc107"/>
                <text x="60" y="35" font-family="Arial" font-size="14" fill="#495057">交通費</text>
                <!-- 編集/削除ボタン -->
                <rect x="920" y="15" width="70" height="30" rx="5" fill="#007bff"/>
                <text x="940" y="35" font-family="Arial" font-size="14" fill="#ffffff">編集</text>
                <rect x="1000" y="15" width="70" height="30" rx="5" fill="#dc3545"/>
                <text x="1015" y="35" font-family="Arial" font-size="14" fill="#ffffff">削除</text>
            </g>
        </g>
        
        <!-- 収入カテゴリセクション -->
        <g transform="translate(0, 340)">
            <rect width="1160" height="320" rx="10" fill="#ffffff" stroke="#dee2e6"/>
            <text x="40" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">収入カテゴリ</text>
            
            <!-- 収入カテゴリリスト -->
            <g transform="translate(40, 60)">
                <!-- 給与 -->
                <rect width="1080" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <circle cx="30" cy="30" r="15" fill="#17a2b8"/>
                <text x="60" y="35" font-family="Arial" font-size="14" fill="#495057">給与</text>
                <!-- 編集/削除ボタン -->
                <rect x="920" y="15" width="70" height="30" rx="5" fill="#007bff"/>
                <text x="940" y="35" font-family="Arial" font-size="14" fill="#ffffff">編集</text>
                <rect x="1000" y="15" width="70" height="30" rx="5" fill="#dc3545"/>
                <text x="1015" y="35" font-family="Arial" font-size="14" fill="#ffffff">削除</text>
                
                <!-- 副収入 -->
                <g transform="translate(0, 70)">
                    <rect width="1080" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                    <circle cx="30" cy="30" r="15" fill="#20c997"/>
                    <text x="60" y="35" font-family="Arial" font-size="14" fill="#495057">副収入</text>
                    <!-- 編集/削除ボタン -->
                    <rect x="920" y="15" width="70" height="30" rx="5" fill="#007bff"/>
                    <text x="940" y="35" font-family="Arial" font-size="14" fill="#ffffff">編集</text>
                    <rect x="1000" y="15" width="70" height="30" rx="5" fill="#dc3545"/>
                    <text x="1015" y="35" font-family="Arial" font-size="14" fill="#ffffff">削除</text>
                </g>
            </g>
        </g>
    </g>
    
    <!-- 新規カテゴリ追加ボタン -->
    <circle cx="1140" cy="740" r="40" fill="#007bff"/>
    <text x="1127" y="748" font-family="Arial" font-size="24" fill="#ffffff">＋</text>
</svg>