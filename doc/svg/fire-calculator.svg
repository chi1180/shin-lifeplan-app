<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- FIRE目標セクション -->
    <g transform="translate(20, 20)">
        <rect width="1160" height="200" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        
        <!-- FIRE達成額 -->
        <g transform="translate(40, 40)">
            <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">FIRE達成に必要な資産額</text>
            <text x="0" y="50" font-family="Arial" font-size="36" fill="#007bff">¥120,000,000</text>
            
            <!-- 進捗バー -->
            <rect x="0" y="80" width="500" height="20" rx="10" fill="#e9ecef"/>
            <rect x="0" y="80" width="150" height="20" rx="10" fill="#28a745"/>
            <text x="520" y="95" font-family="Arial" font-size="14" fill="#495057">30% 達成</text>
        </g>
        
        <!-- 達成予測 -->
        <g transform="translate(700, 40)">
            <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">達成予測時期</text>
            <text x="0" y="50" font-family="Arial" font-size="36" fill="#007bff">2035年</text>
            <text x="0" y="80" font-family="Arial" font-size="14" fill="#6c757d">あと10年</text>
        </g>
    </g>
    
    <!-- 設定セクション -->
    <g transform="translate(20, 240)">
        <rect width="560" height="540" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">計算設定</text>
        
        <!-- 月間支出 -->
        <g transform="translate(20, 80)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#495057">想定月間支出</text>
            <rect x="0" y="20" width="520" height="10" rx="5" fill="#e9ecef"/>
            <rect x="0" y="20" width="260" height="10" rx="5" fill="#007bff"/>
            <circle cx="260" cy="25" r="10" fill="#007bff"/>
            <text x="0" y="50" font-family="Arial" font-size="12" fill="#6c757d">¥0</text>
            <text x="500" y="50" font-family="Arial" font-size="12" fill="#6c757d">¥500,000</text>
            <text x="240" y="50" font-family="Arial" font-size="12" fill="#007bff">¥250,000</text>
        </g>
        
        <!-- 引き出し率 -->
        <g transform="translate(20, 160)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#495057">安全な引き出し率</text>
            <rect x="0" y="20" width="520" height="10" rx="5" fill="#e9ecef"/>
            <rect x="0" y="20" width="156" height="10" rx="5" fill="#007bff"/>
            <circle cx="156" cy="25" r="10" fill="#007bff"/>
            <text x="0" y="50" font-family="Arial" font-size="12" fill="#6c757d">2%</text>
            <text x="500" y="50" font-family="Arial" font-size="12" fill="#6c757d">6%</text>
            <text x="146" y="50" font-family="Arial" font-size="12" fill="#007bff">3%</text>
        </g>
        
        <!-- 投資収益率 -->
        <g transform="translate(20, 240)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#495057">想定投資収益率</text>
            <rect x="0" y="20" width="520" height="10" rx="5" fill="#e9ecef"/>
            <rect x="0" y="20" width="260" height="10" rx="5" fill="#007bff"/>
            <circle cx="260" cy="25" r="10" fill="#007bff"/>
            <text x="0" y="50" font-family="Arial" font-size="12" fill="#6c757d">0%</text>
            <text x="500" y="50" font-family="Arial" font-size="12" fill="#6c757d">10%</text>
            <text x="250" y="50" font-family="Arial" font-size="12" fill="#007bff">5%</text>
        </g>
    </g>
    
    <!-- シミュレーション結果 -->
    <g transform="translate(600, 240)">
        <rect width="580" height="540" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">資産推移シミュレーション</text>
        
        <!-- グラフ -->
        <g transform="translate(40, 80)">
            <!-- Y軸 -->
            <line x1="40" y1="0" x2="40" y2="400" stroke="#dee2e6"/>
            <text x="0" y="10" font-family="Arial" font-size="12" fill="#6c757d">2億</text>
            <text x="0" y="200" font-family="Arial" font-size="12" fill="#6c757d">1億</text>
            <text x="0" y="390" font-family="Arial" font-size="12" fill="#6c757d">0</text>
            
            <!-- X軸 -->
            <line x1="40" y1="400" x2="500" y2="400" stroke="#dee2e6"/>
            <text x="40" y="420" font-family="Arial" font-size="12" fill="#6c757d">現在</text>
            <text x="260" y="420" font-family="Arial" font-size="12" fill="#6c757d">2035年</text>
            <text x="480" y="420" font-family="Arial" font-size="12" fill="#6c757d">2045年</text>
            
            <!-- 楽観的シナリオ -->
            <path d="M40,380 Q270,200 480,50" fill="none" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
            
            <!-- 標準シナリオ -->
            <path d="M40,380 Q270,280 480,150" fill="none" stroke="#007bff" stroke-width="2"/>
            
            <!-- 悲観的シナリオ -->
            <path d="M40,380 Q270,350 480,250" fill="none" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5"/>
        </g>
        
        <!-- 凡例 -->
        <g transform="translate(40, 500)">
            <circle cx="10" cy="0" r="5" fill="#28a745"/>
            <text x="20" y="5" font-family="Arial" font-size="12" fill="#495057">楽観的シナリオ</text>
            
            <circle cx="150" cy="0" r="5" fill="#007bff"/>
            <text x="160" y="5" font-family="Arial" font-size="12" fill="#495057">標準シナリオ</text>
            
            <circle cx="280" cy="0" r="5" fill="#dc3545"/>
            <text x="290" y="5" font-family="Arial" font-size="12" fill="#495057">悲観的シナリオ</text>
        </g>
    </g>
</svg>