<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="900" fill="#ffffff"/>
    
    <!-- ヘッダー -->
    <rect x="0" y="0" width="800" height="60" fill="#f8f9fa"/>
    <text x="20" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">新規取引</text>
    
    <!-- 取引タイプ切り替え -->
    <g transform="translate(20, 80)">
        <rect width="760" height="60" rx="30" fill="#f8f9fa"/>
        <rect width="253" height="60" rx="30" fill="#007bff"/>
        <rect x="253" width="254" height="60" rx="0" fill="#f8f9fa"/>
        <rect x="507" width="253" height="60" rx="30" fill="#f8f9fa"/>
        <text x="106" y="38" font-family="Arial" font-size="16" fill="#ffffff">支出</text>
        <text x="360" y="38" font-family="Arial" font-size="16" fill="#6c757d">収入</text>
        <text x="614" y="38" font-family="Arial" font-size="16" fill="#6c757d">振替</text>
    </g>
    
    <!-- 金額入力 -->
    <g transform="translate(20, 160)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">金額</text>
        <rect x="0" y="40" width="760" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="80" font-family="Arial" font-size="24" fill="#212529">¥</text>
        <text x="45" y="80" font-family="Arial" font-size="24" fill="#212529">0</text>
    </g>
    
    <!-- カテゴリ選択 -->
    <g transform="translate(20, 260)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">カテゴリ</text>
        <g transform="translate(0, 40)">
            <!-- カテゴリグリッド -->
            <rect width="180" height="80" rx="5" fill="#007bff" fill-opacity="0.1" stroke="#007bff"/>
            <circle cx="40" cy="40" r="20" fill="#007bff"/>
            <text x="70" y="45" font-family="Arial" font-size="14" fill="#007bff">食費</text>
            
            <rect x="190" width="180" height="80" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <circle cx="230" cy="40" r="20" fill="#28a745"/>
            <text x="260" y="45" font-family="Arial" font-size="14" fill="#495057">住居費</text>
            
            <rect x="380" width="180" height="80" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <circle cx="420" cy="40" r="20" fill="#ffc107"/>
            <text x="450" y="45" font-family="Arial" font-size="14" fill="#495057">交通費</text>
            
            <rect x="570" width="180" height="80" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="650" y="45" font-family="Arial" font-size="14" fill="#495057">その他</text>
        </g>
    </g>
    
    <!-- 口座選択 -->
    <g transform="translate(20, 420)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">口座</text>
        <rect x="0" y="40" width="760" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#495057">現金</text>
        <text x="720" y="70" font-family="Arial" font-size="14" fill="#6c757d">▼</text>
    </g>
    
    <!-- 日付選択 -->
    <g transform="translate(20, 500)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">日付</text>
        <rect x="0" y="40" width="760" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#495057">2025/04/21</text>
        <text x="720" y="70" font-family="Arial" font-size="14" fill="#6c757d">📅</text>
    </g>
    
    <!-- 頻度設定 -->
    <g transform="translate(20, 580)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">頻度（任意）</text>
        <rect x="0" y="40" width="760" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#6c757d">年に何回？（1-12）</text>
    </g>
    
    <!-- メモ入力 -->
    <g transform="translate(20, 660)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">メモ（任意）</text>
        <rect x="0" y="40" width="760" height="100" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#6c757d">メモを入力...</text>
    </g>
    
    <!-- ボタン -->
    <g transform="translate(20, 800)">
        <rect width="370" height="60" rx="5" fill="#6c757d"/>
        <text x="160" y="38" font-family="Arial" font-size="16" fill="#ffffff">キャンセル</text>
        
        <rect x="390" width="370" height="60" rx="5" fill="#007bff"/>
        <text x="550" y="38" font-family="Arial" font-size="16" fill="#ffffff">保存</text>
    </g>
</svg>