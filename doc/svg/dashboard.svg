<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- 年選択セクション -->
    <g transform="translate(20, 20)">
        <rect width="1160" height="80" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        
        <!-- 年選択プルダウン -->
        <g transform="translate(40, 20)">
            <text x="0" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">年選択:</text>
            <rect x="100" y="10" width="200" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="120" y="35" font-family="Arial" font-size="16" fill="#495057">2025年</text>
            <text x="260" y="35" font-family="Arial" font-size="16" fill="#495057">▼</text>
        </g>
    </g>
    
    <!-- 純資産セクション -->
    <g transform="translate(20, 120)">
        <rect width="1160" height="240" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">純資産推移</text>
        <text x="40" y="80" font-family="Arial" font-size="24" fill="#212529">¥12,500,000</text>
        
        <!-- 年別推移グラフ -->
        <g transform="translate(40, 100)">
            <!-- Y軸 -->
            <line x1="40" y1="0" x2="40" y2="120" stroke="#dee2e6"/>
            <text x="0" y="10" font-family="Arial" font-size="12" fill="#6c757d">2000万</text>
            <text x="0" y="60" font-family="Arial" font-size="12" fill="#6c757d">1000万</text>
            <text x="0" y="110" font-family="Arial" font-size="12" fill="#6c757d">0</text>
            
            <!-- X軸 -->
            <line x1="40" y1="120" x2="1080" y2="120" stroke="#dee2e6"/>
            
            <!-- データポイント -->
            <path d="M40,100 L240,90 L440,70 L640,50 L840,30 L1040,20" 
                  fill="none" stroke="#007bff" stroke-width="2"/>
                  
            <!-- 年ラベル -->
            <text x="40" y="140" font-family="Arial" font-size="12" fill="#6c757d">2020</text>
            <text x="240" y="140" font-family="Arial" font-size="12" fill="#6c757d">2021</text>
            <text x="440" y="140" font-family="Arial" font-size="12" fill="#6c757d">2022</text>
            <text x="640" y="140" font-family="Arial" font-size="12" fill="#6c757d">2023</text>
            <text x="840" y="140" font-family="Arial" font-size="12" fill="#6c757d">2024</text>
            <text x="1040" y="140" font-family="Arial" font-size="12" fill="#6c757d">2025</text>
        </g>
    </g>
    
    <!-- 支出・収入グラフセクション -->
    <g transform="translate(20, 380)">
        <!-- 支出円グラフ -->
        <rect width="570" height="360" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">支出内訳</text>
        <text x="40" y="70" font-family="Arial" font-size="16" fill="#dc3545">総支出: -¥2,400,000</text>
        
        <!-- クリック可能な円グラフ -->
        <a href="#transactions">
            <circle cx="285" cy="200" r="120" fill="none" stroke="#dee2e6"/>
            <path d="M285,200 L285,80 A120,120 0 0,1 389,245 Z" fill="#007bff"/>
            <path d="M285,200 L389,245 A120,120 0 0,1 285,320 Z" fill="#28a745"/>
            <path d="M285,200 L285,320 A120,120 0 0,1 181,245 Z" fill="#ffc107"/>
            <path d="M285,200 L181,245 A120,120 0 0,1 285,80 Z" fill="#dc3545"/>
        </a>
        
        <!-- 凡例 -->
        <g transform="translate(40, 340)">
            <rect width="20" height="20" fill="#007bff"/>
            <text x="30" y="15" font-family="Arial" font-size="14" fill="#495057">住居費 35%</text>
            <rect x="150" width="20" height="20" fill="#28a745"/>
            <text x="180" y="15" font-family="Arial" font-size="14" fill="#495057">食費 25%</text>
            <rect x="300" width="20" height="20" fill="#ffc107"/>
            <text x="330" y="15" font-family="Arial" font-size="14" fill="#495057">交通費 20%</text>
            <rect x="450" width="20" height="20" fill="#dc3545"/>
            <text x="480" y="15" font-family="Arial" font-size="14" fill="#495057">その他 20%</text>
        </g>
        
        <!-- 収入円グラフ -->
        <g transform="translate(590, 0)">
            <rect width="570" height="360" rx="10" fill="#ffffff" stroke="#dee2e6"/>
            <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">収入内訳</text>
            <text x="40" y="70" font-family="Arial" font-size="16" fill="#28a745">総収入: +¥3,600,000</text>
            
            <!-- クリック可能な円グラフ -->
            <a href="#transactions">
                <circle cx="285" cy="200" r="120" fill="none" stroke="#dee2e6"/>
                <path d="M285,200 L285,80 A120,120 0 0,1 405,200 Z" fill="#007bff"/>
                <path d="M285,200 L405,200 A120,120 0 0,1 285,320 Z" fill="#28a745"/>
            </a>
            
            <!-- 凡例 -->
            <g transform="translate(40, 340)">
                <rect width="20" height="20" fill="#007bff"/>
                <text x="30" y="15" font-family="Arial" font-size="14" fill="#495057">給与 80%</text>
                <rect x="150" width="20" height="20" fill="#28a745"/>
                <text x="180" y="15" font-family="Arial" font-size="14" fill="#495057">副収入 20%</text>
            </g>
        </g>
    </g>
    
    <!-- 新規取引追加ボタン -->
    <circle cx="1140" cy="740" r="40" fill="#007bff"/>
    <text x="1127" y="748" font-family="Arial" font-size="24" fill="#ffffff">＋</text>
</svg>