<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="800" fill="#ffffff"/>
    
    <!-- ヘッダー -->
    <rect x="0" y="0" width="800" height="60" fill="#f8f9fa"/>
    <text x="20" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">新規取引</text>
    
    <!-- 取引タイプ切り替え -->
    <g transform="translate(20, 80)">
        <rect width="760" height="60" rx="30" fill="#f8f9fa"/>
        <rect width="190" height="60" rx="30" fill="#f8f9fa"/>
        <rect x="190" width="190" height="60" rx="0" fill="#f8f9fa"/>
        <rect x="380" width="190" height="60" rx="0" fill="#f8f9fa"/>
        <rect x="570" width="190" height="60" rx="30" fill="#007bff"/>
        <text x="80" y="38" font-family="Arial" font-size="16" fill="#6c757d">支出</text>
        <text x="270" y="38" font-family="Arial" font-size="16" fill="#6c757d">収入</text>
        <text x="460" y="38" font-family="Arial" font-size="16" fill="#6c757d">振替</text>
        <text x="650" y="38" font-family="Arial" font-size="16" fill="#ffffff">投資</text>
    </g>
    
    <!-- 投資先選択 -->
    <g transform="translate(20, 160)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">投資先選択</text>
        <rect x="0" y="40" width="760" height="100" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#212529">米国株式（VOO）</text>
        <text x="20" y="90" font-family="Arial" font-size="12" fill="#6c757d">現在値：¥50,000 / 年間配当：¥1,000</text>
        <text x="720" y="70" font-family="Arial" font-size="14" fill="#6c757d">▼</text>
    </g>

    <!-- 投資元口座選択 -->
    <g transform="translate(20, 300)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">投資元口座</text>
        <rect x="0" y="40" width="760" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#6c757d">口座を選択</text>
        <text x="720" y="70" font-family="Arial" font-size="14" fill="#6c757d">▼</text>
    </g>

    <!-- 数量入力 -->
    <g transform="translate(20, 390)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">数量</text>
        <rect x="0" y="40" width="760" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="80" font-family="Arial" font-size="24" fill="#212529">0</text>
        <text x="650" y="80" font-family="Arial" font-size="14" fill="#6c757d">株 / 口</text>
    </g>

    <!-- 投資金額計算結果 -->
    <g transform="translate(20, 490)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">投資金額</text>
        <rect x="0" y="40" width="760" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="80" font-family="Arial" font-size="24" fill="#20c997">¥0</text>
        <text x="650" y="80" font-family="Arial" font-size="14" fill="#6c757d">数量 × 現在値</text>
    </g>
    
    <!-- ボタン -->
    <g transform="translate(20, 720)">
        <rect width="370" height="60" rx="5" fill="#6c757d"/>
        <text x="160" y="38" font-family="Arial" font-size="16" fill="#ffffff">キャンセル</text>
        
        <rect x="390" width="370" height="60" rx="5" fill="#20c997"/>
        <text x="550" y="38" font-family="Arial" font-size="16" fill="#ffffff">投資実行</text>
    </g>
</svg>