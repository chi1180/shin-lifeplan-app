<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダーセクション -->
    <rect x="20" y="20" width="1160" height="80" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    
    <!-- タブとフィルター -->
    <g transform="translate(40, 40)">
        <!-- 年別選択 -->
        <rect width="120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="25" font-family="Arial" font-size="14" fill="#495057">2025年▼</text>
        
        <!-- タブ切り替え -->
        <g transform="translate(140, 0)">
            <rect width="200" height="40" rx="20" fill="#f8f9fa"/>
            <rect x="200" width="200" height="40" rx="0" fill="#f8f9fa"/>
            <rect x="400" width="200" height="40" rx="0" fill="#f8f9fa"/>
            <rect x="600" width="200" height="40" rx="20" fill="#007bff"/>
            <text x="90" y="25" font-family="Arial" font-size="14" fill="#495057">支出</text>
            <text x="290" y="25" font-family="Arial" font-size="14" fill="#495057">収入</text>
            <text x="490" y="25" font-family="Arial" font-size="14" fill="#495057">振替</text>
            <text x="690" y="25" font-family="Arial" font-size="14" fill="#ffffff">投資</text>
        </g>
    </g>
    
    <!-- 年間サマリー -->
    <g transform="translate(20, 120)">
        <rect width="1160" height="120" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        
        <!-- 総額表示 -->
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">2025年の投資実績</text>
        <text x="40" y="80" font-family="Arial" font-size="24" fill="#20c997">評価額合計: ¥8,500,000</text>
    </g>
    
    <!-- 投資取引リスト -->
    <g transform="translate(20, 260)">
        <!-- 米国株式（VOO） -->
        <rect width="1160" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <circle cx="50" cy="30" r="15" fill="#20c997"/>
        <text x="80" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">米国株式（VOO）</text>
        <text x="850" y="35" font-family="Arial" font-size="14" fill="#6c757d">保有数: 100株</text>
        <text x="1000" y="35" font-family="Arial" font-size="14" fill="#20c997">¥5,000,000</text>
        <text x="1120" y="35" font-family="Arial" font-size="14" fill="#495057">▼</text>

        <!-- VOOの取引リスト -->
        <g transform="translate(0, 60)">
            <rect width="1160" height="160" fill="#f8f9fa"/>
            <!-- 購入1 -->
            <rect x="20" y="10" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="40" y="35" font-family="Arial" font-size="14" fill="#495057">購入</text>
            <text x="200" y="35" font-family="Arial" font-size="14" fill="#495057">2025/01/15 - 50株 @ ¥40,000</text>
            <text x="1000" y="35" font-family="Arial" font-size="14" fill="#dc3545">-¥2,000,000</text>

            <!-- 購入2 -->
            <rect x="20" y="60" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="40" y="85" font-family="Arial" font-size="14" fill="#495057">購入</text>
            <text x="200" y="85" font-family="Arial" font-size="14" fill="#495057">2025/03/20 - 50株 @ ¥42,000</text>
            <text x="1000" y="85" font-family="Arial" font-size="14" fill="#dc3545">-¥2,100,000</text>

            <!-- 配当 -->
            <rect x="20" y="110" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="40" y="135" font-family="Arial" font-size="14" fill="#495057">配当</text>
            <text x="200" y="135" font-family="Arial" font-size="14" fill="#495057">2025/06/30 - 100株 @ ¥100</text>
            <text x="1000" y="135" font-family="Arial" font-size="14" fill="#28a745">+¥10,000</text>
        </g>

        <!-- 日本株式（1357） -->
        <g transform="translate(0, 240)">
            <rect width="1160" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <circle cx="50" cy="30" r="15" fill="#20c997"/>
            <text x="80" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">日本株式（1357 日経ダブルインバース）</text>
            <text x="850" y="35" font-family="Arial" font-size="14" fill="#6c757d">保有数: 1000口</text>
            <text x="1000" y="35" font-family="Arial" font-size="14" fill="#20c997">¥2,500,000</text>
            <text x="1120" y="35" font-family="Arial" font-size="14" fill="#495057">▼</text>

            <!-- 1357の取引リスト -->
            <g transform="translate(0, 60)">
                <rect width="1160" height="120" fill="#f8f9fa"/>
                <!-- 購入 -->
                <rect x="20" y="10" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="40" y="35" font-family="Arial" font-size="14" fill="#495057">購入</text>
                <text x="200" y="35" font-family="Arial" font-size="14" fill="#495057">2025/02/10 - 1000口 @ ¥2,300</text>
                <text x="1000" y="35" font-family="Arial" font-size="14" fill="#dc3545">-¥2,300,000</text>

                <!-- 分配金 -->
                <rect x="20" y="60" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="40" y="85" font-family="Arial" font-size="14" fill="#495057">分配金</text>
                <text x="200" y="85" font-family="Arial" font-size="14" fill="#495057">2025/07/15 - 1000口 @ ¥50</text>
                <text x="1000" y="85" font-family="Arial" font-size="14" fill="#28a745">+¥50,000</text>
            </g>
        </g>

        <!-- 投資信託（ｅMAXIS Slim 全世界株式） -->
        <g transform="translate(0, 480)">
            <rect width="1160" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <circle cx="50" cy="30" r="15" fill="#20c997"/>
            <text x="80" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">投資信託（ｅMAXIS Slim 全世界株式）</text>
            <text x="850" y="35" font-family="Arial" font-size="14" fill="#6c757d">保有数: 10000口</text>
            <text x="1000" y="35" font-family="Arial" font-size="14" fill="#20c997">¥1,000,000</text>
            <text x="1120" y="35" font-family="Arial" font-size="14" fill="#495057">▼</text>

            <!-- 投資信託の取引リスト -->
            <g transform="translate(0, 60)">
                <rect width="1160" height="120" fill="#f8f9fa"/>
                <!-- 購入（積立） -->
                <rect x="20" y="10" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="40" y="35" font-family="Arial" font-size="14" fill="#495057">積立購入</text>
                <text x="200" y="35" font-family="Arial" font-size="14" fill="#495057">毎月1日 - 834口 @ ¥12,000</text>
                <text x="1000" y="35" font-family="Arial" font-size="14" fill="#dc3545">-¥10,000</text>

                <!-- 分配金 -->
                <rect x="20" y="60" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="40" y="85" font-family="Arial" font-size="14" fill="#495057">分配金（年間）</text>
                <text x="200" y="85" font-family="Arial" font-size="14" fill="#495057">10000口</text>
                <text x="1000" y="85" font-family="Arial" font-size="14" fill="#28a745">+¥5,000</text>
            </g>
        </g>
    </g>

    <!-- 新規追加ボタン -->
    <circle cx="1140" cy="740" r="40" fill="#007bff"/>
    <text x="1127" y="748" font-family="Arial" font-size="24" fill="#ffffff">＋</text>
</svg>