<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="60" viewBox="0 0 1200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="60" fill="#ffffff"/>
    
    <!-- ロゴ -->
    <text x="20" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="#007bff">LifePlan</text>
    
    <!-- ライフプラン選択 -->
    <g transform="translate(150, 0)">
        <rect x="0" y="10" width="160" height="40" rx="5" fill="#f8f9fa"/>
        <text x="20" y="35" font-family="Arial" font-size="14" fill="#495057">独身ライフ▼</text>
    </g>
    
    <!-- メニュー -->
    <g transform="translate(360, 0)">
        <g transform="translate(0, 10)">
            <!-- ダッシュボード -->
            <rect width="120" height="40" rx="5" fill="#007bff"/>
            <text x="20" y="25" font-family="Arial" font-size="14" fill="#ffffff">ダッシュボード</text>
            
            <!-- 取引 -->
            <rect x="130" width="80" height="40" rx="5" fill="#ffffff"/>
            <text x="150" y="25" font-family="Arial" font-size="14" fill="#495057">取引</text>
            
            <!-- イベント -->
            <rect x="220" width="80" height="40" rx="5" fill="#ffffff"/>
            <text x="235" y="25" font-family="Arial" font-size="14" fill="#495057">イベント</text>
            
            <!-- レポート -->
            <rect x="310" width="80" height="40" rx="5" fill="#ffffff"/>
            <text x="325" y="25" font-family="Arial" font-size="14" fill="#495057">レポート</text>
            
            <!-- 口座 -->
            <rect x="400" width="80" height="40" rx="5" fill="#ffffff"/>
            <text x="420" y="25" font-family="Arial" font-size="14" fill="#495057">口座</text>
            
            <!-- 資産 -->
            <rect x="490" width="80" height="40" rx="5" fill="#ffffff"/>
            <text x="510" y="25" font-family="Arial" font-size="14" fill="#495057">資産</text>
            
            <!-- テンプレート -->
            <rect x="580" width="100" height="40" rx="5" fill="#ffffff"/>
            <text x="590" y="25" font-family="Arial" font-size="14" fill="#495057">テンプレート</text>
        </g>
    </g>
    
    <!-- 設定ボタン -->
    <g transform="translate(1140, 0)">
        <circle cx="30" cy="30" r="20" fill="#f8f9fa"/>
        <text x="20" y="35" font-family="Arial" font-size="14" fill="#495057">⚙</text>
    </g>
</svg>