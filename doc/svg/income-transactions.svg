<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダーセクション -->
    <rect x="20" y="20" width="1160" height="80" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    
    <!-- タブとフィルター -->
    <g transform="translate(40, 40)">
        <!-- 年別選択 -->
        <rect width="120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="25" font-family="Arial" font-size="14" fill="#495057">2025年▼</text>
        
        <!-- タブ切り替え -->
        <g transform="translate(140, 0)">
            <rect width="200" height="40" rx="20" fill="#f8f9fa"/>
            <rect x="200" width="200" height="40" rx="0" fill="#007bff"/>
            <rect x="400" width="200" height="40" rx="0" fill="#f8f9fa"/>
            <rect x="600" width="200" height="40" rx="20" fill="#f8f9fa"/>
            <text x="90" y="25" font-family="Arial" font-size="14" fill="#495057">支出</text>
            <text x="290" y="25" font-family="Arial" font-size="14" fill="#ffffff">収入</text>
            <text x="490" y="25" font-family="Arial" font-size="14" fill="#495057">振替</text>
            <text x="690" y="25" font-family="Arial" font-size="14" fill="#495057">投資</text>
        </g>
    </g>
    
    <!-- 年間サマリー -->
    <g transform="translate(20, 120)">
        <rect width="1160" height="200" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        
        <!-- 総額表示 -->
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">2025年の収入</text>
        <text x="40" y="80" font-family="Arial" font-size="24" fill="#28a745">+¥5,000,000</text>
        <text x="40" y="110" font-family="Arial" font-size="18" fill="#6c757d">月平均: +¥416,667</text>
        
        <!-- カテゴリ別円グラフ -->
        <circle cx="900" cy="100" r="80" fill="none" stroke="#dee2e6"/>
        <path d="M900,100 L900,20 A80,80 0 0,1 969,100 Z" fill="#28a745"/>
        <path d="M900,100 L969,100 A80,80 0 0,1 900,180 Z" fill="#007bff"/>
        <path d="M900,100 L900,180 A80,80 0 0,1 831,100 Z" fill="#ffc107"/>
        
        <!-- グラフ凡例 -->
        <g transform="translate(720, 40)">
            <rect width="15" height="15" fill="#28a745"/>
            <text x="25" y="12" font-family="Arial" font-size="12" fill="#495057">給与収入 80%</text>
            <rect y="25" width="15" height="15" fill="#007bff"/>
            <text x="25" y="37" font-family="Arial" font-size="12" fill="#495057">副業収入 15%</text>
            <rect y="50" width="15" height="15" fill="#ffc107"/>
            <text x="25" y="62" font-family="Arial" font-size="12" fill="#495057">その他 5%</text>
        </g>
    </g>
    
    <!-- カテゴリアコーディオンリスト -->
    <g transform="translate(20, 340)">
        <!-- 給与収入カテゴリ -->
        <rect width="1160" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <circle cx="50" cy="30" r="15" fill="#28a745"/>
        <text x="80" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">給与収入</text>
        <text x="850" y="35" font-family="Arial" font-size="14" fill="#6c757d">月平均: +¥333,333</text>
        <text x="1000" y="35" font-family="Arial" font-size="14" fill="#28a745">+¥4,000,000</text>
        <text x="1120" y="35" font-family="Arial" font-size="14" fill="#495057">▼</text>
        
        <!-- 給与収入の取引リスト -->
        <g transform="translate(0, 60)">
            <rect width="1160" height="160" fill="#f8f9fa"/>
            <!-- 取引1 -->
            <rect x="20" y="10" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="40" y="35" font-family="Arial" font-size="14" fill="#495057">基本給</text>
            <text x="200" y="35" font-family="Arial" font-size="14" fill="#495057">年12回 (月額: +¥250,000)</text>
            <text x="1000" y="35" font-family="Arial" font-size="14" fill="#28a745">+¥3,000,000</text>
            
            <!-- 取引2 -->
            <rect x="20" y="60" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="40" y="85" font-family="Arial" font-size="14" fill="#495057">賞与</text>
            <text x="200" y="85" font-family="Arial" font-size="14" fill="#495057">年2回 (半年毎: +¥500,000)</text>
            <text x="1000" y="85" font-family="Arial" font-size="14" fill="#28a745">+¥1,000,000</text>
        </g>
        
        <!-- 副業収入カテゴリ -->
        <g transform="translate(0, 240)">
            <rect width="1160" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <circle cx="50" cy="30" r="15" fill="#007bff"/>
            <text x="80" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">副業収入</text>
            <text x="850" y="35" font-family="Arial" font-size="14" fill="#6c757d">月平均: +¥62,500</text>
            <text x="1000" y="35" font-family="Arial" font-size="14" fill="#28a745">+¥750,000</text>
            <text x="1120" y="35" font-family="Arial" font-size="14" fill="#495057">▼</text>
            
            <!-- 副業収入の取引リスト -->
            <g transform="translate(0, 60)">
                <rect width="1160" height="80" fill="#f8f9fa"/>
                <!-- 取引1 -->
                <rect x="20" y="10" width="1120" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="40" y="35" font-family="Arial" font-size="14" fill="#495057">フリーランス収入</text>
                <text x="200" y="35" font-family="Arial" font-size="14" fill="#495057">不定期</text>
                <text x="1000" y="35" font-family="Arial" font-size="14" fill="#28a745">+¥750,000</text>
            </g>
        </g>
    </g>
</svg>