<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダーセクション -->
    <rect x="20" y="20" width="1160" height="100" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    
    <!-- 口座基本情報 -->
    <g transform="translate(40, 40)">
        <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">三菱UFJ銀行</text>
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#6c757d">普通預金</text>
        <text x="200" y="30" font-family="Arial" font-size="16" fill="#6c757d">残高: ¥1,250,000</text>
        
        <!-- 編集ボタン -->
        <rect x="1000" y="0" width="100" height="40" rx="5" fill="#007bff"/>
        <text x="1030" y="25" font-family="Arial" font-size="14" fill="#ffffff">編集</text>
    </g>
    
    <!-- 残高推移グラフ -->
    <g transform="translate(20, 140)">
        <rect width="1160" height="240" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">残高推移</text>
        
        <!-- グラフ -->
        <g transform="translate(40, 60)">
            <!-- Y軸 -->
            <line x1="40" y1="0" x2="40" y2="160" stroke="#dee2e6"/>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d">200万</text>
            <text x="0" y="80" font-family="Arial" font-size="12" fill="#6c757d">100万</text>
            <text x="0" y="140" font-family="Arial" font-size="12" fill="#6c757d">0</text>
            
            <!-- X軸 -->
            <line x1="40" y1="160" x2="1080" y2="160" stroke="#dee2e6"/>
            
            <!-- データポイント -->
            <path d="M40,80 L220,90 L400,70 L580,100 L760,85 L940,120" 
                  fill="none" stroke="#007bff" stroke-width="2"/>
                  
            <!-- 月ラベル -->
            <text x="40" y="180" font-family="Arial" font-size="12" fill="#6c757d">1月</text>
            <text x="220" y="180" font-family="Arial" font-size="12" fill="#6c757d">2月</text>
            <text x="400" y="180" font-family="Arial" font-size="12" fill="#6c757d">3月</text>
            <text x="580" y="180" font-family="Arial" font-size="12" fill="#6c757d">4月</text>
            <text x="760" y="180" font-family="Arial" font-size="12" fill="#6c757d">5月</text>
            <text x="940" y="180" font-family="Arial" font-size="12" fill="#6c757d">6月</text>
        </g>
    </g>
    
    <!-- 取引履歴 -->
    <g transform="translate(20, 400)">
        <rect width="1160" height="380" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">取引履歴</text>
        
        <!-- タブ -->
        <g transform="translate(40, 60)">
            <rect width="100" height="40" rx="5" fill="#007bff"/>
            <text x="30" y="25" font-family="Arial" font-size="14" fill="#ffffff">全て</text>
            
            <rect x="110" width="100" height="40" rx="5" fill="#ffffff"/>
            <text x="140" y="25" font-family="Arial" font-size="14" fill="#495057">支出</text>
            
            <rect x="220" width="100" height="40" rx="5" fill="#ffffff"/>
            <text x="250" y="25" font-family="Arial" font-size="14" fill="#495057">収入</text>
            
            <rect x="330" width="100" height="40" rx="5" fill="#ffffff"/>
            <text x="360" y="25" font-family="Arial" font-size="14" fill="#495057">振替</text>
        </g>
        
        <!-- 取引リスト -->
        <g transform="translate(40, 120)">
            <!-- ヘッダー -->
            <rect width="1080" height="40" fill="#f8f9fa"/>
            <text x="20" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">日付</text>
            <text x="150" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">内容</text>
            <text x="400" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">カテゴリ</text>
            <text x="600" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">種類</text>
            <text x="900" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">金額</text>
            <text x="1000" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">残高</text>
            
            <!-- 取引1 -->
            <g transform="translate(0, 50)">
                <rect width="1080" height="50" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">2025/04/20</text>
                <text x="150" y="30" font-family="Arial" font-size="14" fill="#495057">家賃支払い</text>
                <text x="400" y="30" font-family="Arial" font-size="14" fill="#495057">住居費</text>
                <text x="600" y="30" font-family="Arial" font-size="14" fill="#495057">支出</text>
                <text x="900" y="30" font-family="Arial" font-size="14" fill="#dc3545">-¥80,000</text>
                <text x="1000" y="30" font-family="Arial" font-size="14" fill="#495057">¥1,250,000</text>
            </g>
            
            <!-- 取引2 -->
            <g transform="translate(0, 100)">
                <rect width="1080" height="50" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">2025/04/15</text>
                <text x="150" y="30" font-family="Arial" font-size="14" fill="#495057">振替（メイン→貯金）</text>
                <text x="400" y="30" font-family="Arial" font-size="14" fill="#495057">-</text>
                <text x="600" y="30" font-family="Arial" font-size="14" fill="#495057">振替</text>
                <text x="900" y="30" font-family="Arial" font-size="14" fill="#ffc107">¥100,000</text>
                <text x="1000" y="30" font-family="Arial" font-size="14" fill="#495057">¥1,330,000</text>
            </g>
            
            <!-- 取引3 -->
            <g transform="translate(0, 150)">
                <rect width="1080" height="50" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">2025/04/10</text>
                <text x="150" y="30" font-family="Arial" font-size="14" fill="#495057">給与振込</text>
                <text x="400" y="30" font-family="Arial" font-size="14" fill="#495057">給与</text>
                <text x="600" y="30" font-family="Arial" font-size="14" fill="#495057">収入</text>
                <text x="900" y="30" font-family="Arial" font-size="14" fill="#28a745">+¥300,000</text>
                <text x="1000" y="30" font-family="Arial" font-size="14" fill="#495057">¥1,430,000</text>
            </g>
        </g>
    </g>
</svg>