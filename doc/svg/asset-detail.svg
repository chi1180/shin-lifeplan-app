<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダー -->
    <g transform="translate(20, 20)">
        <rect width="1160" height="100" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">日本株式インデックス</text>
        <text x="40" y="70" font-family="Arial" font-size="16" fill="#6c757d">資産ID: JP001</text>
        
        <!-- 編集ボタン -->
        <rect x="960" y="30" width="160" height="40" rx="5" fill="#007bff"/>
        <text x="1000" y="55" font-family="Arial" font-size="14" fill="#ffffff">資産を編集</text>
    </g>
    
    <!-- 資産推移グラフ -->
    <g transform="translate(20, 140)">
        <rect width="1160" height="300" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">資産推移</text>
        
        <!-- グラフ -->
        <g transform="translate(40, 60)">
            <!-- Y軸 -->
            <line x1="40" y1="0" x2="40" y2="200" stroke="#dee2e6"/>
            <text x="0" y="20" font-family="Arial" font-size="12" fill="#6c757d">30,000</text>
            <text x="0" y="110" font-family="Arial" font-size="12" fill="#6c757d">20,000</text>
            <text x="0" y="200" font-family="Arial" font-size="12" fill="#6c757d">10,000</text>
            
            <!-- X軸 -->
            <line x1="40" y1="200" x2="1080" y2="200" stroke="#dee2e6"/>
            
            <!-- グラフライン -->
            <path d="M40,180 L220,160 L400,140 L580,100 L760,80 L940,40" 
                  fill="none" stroke="#007bff" stroke-width="2"/>
            
            <!-- 年ラベル -->
            <text x="40" y="220" font-family="Arial" font-size="12" fill="#6c757d">2025</text>
            <text x="220" y="220" font-family="Arial" font-size="12" fill="#6c757d">2030</text>
            <text x="400" y="220" font-family="Arial" font-size="12" fill="#6c757d">2035</text>
            <text x="580" y="220" font-family="Arial" font-size="12" fill="#6c757d">2040</text>
            <text x="760" y="220" font-family="Arial" font-size="12" fill="#6c757d">2045</text>
            <text x="940" y="220" font-family="Arial" font-size="12" fill="#6c757d">2050</text>
        </g>
    </g>
    
    <!-- 配当金リスト -->
    <g transform="translate(20, 460)">
        <rect width="560" height="320" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">配当金履歴</text>
        
        <!-- リストヘッダー -->
        <g transform="translate(40, 60)">
            <rect width="480" height="40" rx="5" fill="#f8f9fa"/>
            <text x="20" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">年</text>
            <text x="200" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">配当金額</text>
            <text x="350" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">配当率</text>
        </g>
        
        <!-- 配当データ -->
        <g transform="translate(40, 110)">
            <!-- 2025年 -->
            <rect width="480" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
            <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">2025年</text>
            <text x="200" y="30" font-family="Arial" font-size="14" fill="#495057">¥50,000</text>
            <text x="350" y="30" font-family="Arial" font-size="14" fill="#28a745">2.1%</text>
            
            <!-- 2030年 -->
            <g transform="translate(0, 60)">
                <rect width="480" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">2030年</text>
                <text x="200" y="30" font-family="Arial" font-size="14" fill="#495057">¥55,000</text>
                <text x="350" y="30" font-family="Arial" font-size="14" fill="#28a745">2.2%</text>
            </g>
        </g>
    </g>
    
    <!-- 実績登録 -->
    <g transform="translate(600, 460)">
        <rect width="580" height="320" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">実績登録</text>
        
        <!-- JSONエディタ -->
        <g transform="translate(40, 60)">
            <rect width="500" height="200" rx="5" fill="#1e1e1e"/>
            <text x="20" y="30" font-family="Consolas" font-size="14" fill="#d4d4d4">{</text>
            <text x="40" y="50" font-family="Consolas" font-size="14" fill="#d4d4d4">"year": 2025,</text>
            <text x="40" y="70" font-family="Consolas" font-size="14" fill="#d4d4d4">"value": 25000,</text>
            <text x="40" y="90" font-family="Consolas" font-size="14" fill="#d4d4d4">"rate": 7.5,</text>
            <text x="40" y="110" font-family="Consolas" font-size="14" fill="#d4d4d4">"dividend": 50000</text>
            <text x="20" y="130" font-family="Consolas" font-size="14" fill="#d4d4d4">}</text>
        </g>
        
        <!-- 登録ボタン -->
        <g transform="translate(40, 280)">
            <rect width="200" height="40" rx="5" fill="#007bff"/>
            <text x="80" y="25" font-family="Arial" font-size="14" fill="#ffffff">実績を登録</text>
        </g>
    </g>
</svg>