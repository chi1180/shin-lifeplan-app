<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="900" fill="#ffffff"/>
    
    <!-- ヘッダー -->
    <rect x="0" y="0" width="800" height="60" fill="#f8f9fa"/>
    <text x="20" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">投資取引</text>
    
    <!-- 取引タイプ切り替え -->
    <g transform="translate(20, 80)">
        <rect width="760" height="60" rx="30" fill="#f8f9fa"/>
        <rect width="190" height="60" rx="30" fill="#f8f9fa"/>
        <rect x="190" width="190" height="60" rx="0" fill="#f8f9fa"/>
        <rect x="380" width="190" height="60" rx="0" fill="#f8f9fa"/>
        <rect x="570" width="190" height="60" rx="30" fill="#007bff"/>
        <text x="80" y="38" font-family="Arial" font-size="16" fill="#6c757d">支出</text>
        <text x="270" y="38" font-family="Arial" font-size="16" fill="#6c757d">収入</text>
        <text x="460" y="38" font-family="Arial" font-size="16" fill="#6c757d">振替</text>
        <text x="650" y="38" font-family="Arial" font-size="16" fill="#ffffff">投資</text>
    </g>
    
    <!-- 買付・売却選択 -->
    <g transform="translate(20, 160)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">取引種別</text>
        <rect x="0" y="40" width="380" height="50" rx="25" fill="#e9ecef" stroke="#dee2e6"/>
        <rect x="190" y="45" width="185" height="40" rx="20" fill="#dc3545"/>
        <text x="90" y="68" font-family="Arial" font-size="14" fill="#6c757d">買付</text>
        <text x="280" y="68" font-family="Arial" font-size="14" fill="#ffffff">売却</text>
    </g>

    <!-- 保有資産選択（売却時） -->
    <g transform="translate(20, 240)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">保有資産選択</text>
        <rect x="0" y="40" width="760" height="100" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#212529">米国株式（VOO）</text>
        <text x="20" y="90" font-family="Arial" font-size="12" fill="#6c757d">保有数量：50株 | 現在値：¥50,000 | 購入価格：¥45,000</text>
        <text x="20" y="110" font-family="Arial" font-size="12" fill="#20c997">評価損益：+¥250,000 (+11.1%)</text>
        <text x="720" y="70" font-family="Arial" font-size="14" fill="#6c757d">▼</text>
    </g>

    <!-- 振込先口座選択（売却時） -->
    <g transform="translate(20, 380)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">振込先口座</text>
        <rect x="0" y="40" width="760" height="50" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="70" font-family="Arial" font-size="14" fill="#212529">メイン銀行普通預金</text>
        <text x="720" y="70" font-family="Arial" font-size="14" fill="#6c757d">▼</text>
    </g>

    <!-- 数量入力（売却時） -->
    <g transform="translate(20, 470)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">売却数量</text>
        <text x="600" y="30" font-family="Arial" font-size="12" fill="#6c757d">（保有：50株まで）</text>
        <rect x="0" y="40" width="760" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="80" font-family="Arial" font-size="24" fill="#212529">25</text>
        <text x="650" y="80" font-family="Arial" font-size="14" fill="#6c757d">株 / 口</text>
    </g>

    <!-- 売却金額計算結果 -->
    <g transform="translate(20, 570)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">売却金額</text>
        <rect x="0" y="40" width="760" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="80" font-family="Arial" font-size="24" fill="#dc3545">¥1,250,000</text>
        <text x="600" y="80" font-family="Arial" font-size="14" fill="#6c757d">25株 × ¥50,000</text>
    </g>

    <!-- 損益表示 -->
    <g transform="translate(20, 670)">
        <text x="0" y="30" font-family="Arial" font-size="16" fill="#495057">売却損益</text>
        <rect x="0" y="40" width="760" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="80" font-family="Arial" font-size="24" fill="#20c997">+¥125,000</text>
        <text x="0" y="115" font-family="Arial" font-size="12" fill="#6c757d">(売却価格 - 購入価格) × 数量</text>
    </g>
    
    <!-- ボタン -->
    <g transform="translate(20, 820)">
        <rect width="370" height="60" rx="5" fill="#6c757d"/>
        <text x="160" y="38" font-family="Arial" font-size="16" fill="#ffffff">キャンセル</text>
        
        <rect x="390" width="370" height="60" rx="5" fill="#dc3545"/>
        <text x="550" y="38" font-family="Arial" font-size="16" fill="#ffffff">売却実行</text>
    </g>
</svg>