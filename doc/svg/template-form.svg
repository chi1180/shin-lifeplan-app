<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- メインコンテンツ -->
    <g transform="translate(20, 20)">
        <rect width="1160" height="760" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        
        <!-- ヘッダー -->
        <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">取引テンプレート登録</text>
        
        <!-- 取引種別 -->
        <g transform="translate(40, 100)">
            <!-- セグメントコントロール -->
            <rect width="300" height="40" rx="5" fill="#f8f9fa"/>
            <!-- 支出 -->
            <rect width="100" height="40" rx="5" fill="#007bff"/>
            <text x="30" y="25" font-family="Arial" font-size="14" fill="#ffffff">支出</text>
            <!-- 収入 -->
            <rect x="100" width="100" height="40" rx="5" fill="#f8f9fa"/>
            <text x="130" y="25" font-family="Arial" font-size="14" fill="#495057">収入</text>
            <!-- 投資 -->
            <rect x="200" width="100" height="40" rx="5" fill="#f8f9fa"/>
            <text x="230" y="25" font-family="Arial" font-size="14" fill="#495057">投資</text>
        </g>
        
        <!-- フォーム -->
        <g transform="translate(40, 180)">
            <!-- 金額 -->
            <g>
                <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">金額</text>
                <rect x="0" y="30" width="300" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="55" font-family="Arial" font-size="14" fill="#6c757d">¥</text>
            </g>
            
            <!-- カテゴリ -->
            <g transform="translate(0, 100)">
                <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">カテゴリ</text>
                <rect x="0" y="30" width="300" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="55" font-family="Arial" font-size="14" fill="#495057">食費▼</text>
            </g>
            
            <!-- インフレ率・昇給率 -->
            <g transform="translate(0, 200)">
                <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">インフレ率</text>
                <rect x="0" y="30" width="300" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="55" font-family="Arial" font-size="14" fill="#6c757d">%</text>
            </g>
            
            <!-- イベント -->
            <g transform="translate(0, 300)">
                <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">イベント（任意）</text>
                <rect x="0" y="30" width="300" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="55" font-family="Arial" font-size="14" fill="#495057">イベントを選択▼</text>
            </g>
            
            <!-- 口座 -->
            <g transform="translate(0, 400)">
                <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">口座</text>
                <rect x="0" y="30" width="300" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="55" font-family="Arial" font-size="14" fill="#495057">普通預金▼</text>
            </g>
        </g>
        
        <!-- ボタン -->
        <g transform="translate(40, 680)">
            <!-- キャンセル -->
            <rect width="200" height="40" rx="5" fill="#6c757d"/>
            <text x="65" y="25" font-family="Arial" font-size="14" fill="#ffffff">キャンセル</text>
            
            <!-- 保存 -->
            <rect x="220" width="200" height="40" rx="5" fill="#007bff"/>
            <text x="300" y="25" font-family="Arial" font-size="14" fill="#ffffff">保存</text>
        </g>
    </g>
</svg>