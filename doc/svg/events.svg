<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8f9fa"/>
    
    <!-- ヘッダーと年選択 -->
    <rect x="20" y="20" width="1160" height="80" rx="10" fill="#ffffff" stroke="#dee2e6"/>
    <text x="40" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">イベント一覧</text>
    
    <!-- 年選択 -->
    <g transform="translate(40, 50)">
        <rect width="200" height="40" rx="5" fill="#ffffff" stroke="#dee2e6"/>
        <text x="20" y="25" font-family="Arial" font-size="14" fill="#495057">2025年</text>
        <text x="160" y="25" font-family="Arial" font-size="14" fill="#6c757d">▼</text>
    </g>
    
    <!-- イベントリスト -->
    <g transform="translate(20, 120)">
        <!-- 結婚式イベント -->
        <rect width="1160" height="320" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">結婚式</text>
        
        <!-- 収支サマリー -->
        <g transform="translate(40, 60)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">収入合計</text>
            <text x="100" y="20" font-family="Arial" font-size="14" fill="#28a745">¥300,000</text>
            <text x="200" y="20" font-family="Arial" font-size="14" fill="#495057">支出合計</text>
            <text x="300" y="20" font-family="Arial" font-size="14" fill="#dc3545">-¥500,000</text>
            <text x="400" y="20" font-family="Arial" font-size="14" fill="#495057">収支</text>
            <text x="500" y="20" font-family="Arial" font-size="14" fill="#dc3545">-¥200,000</text>
        </g>
        
        <!-- 収支リスト -->
        <g transform="translate(40, 100)">
            <!-- ヘッダー -->
            <rect width="1080" height="40" fill="#f8f9fa"/>
            <text x="20" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">カテゴリ</text>
            <text x="200" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">メモ</text>
            <text x="900" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">金額</text>
            
            <!-- 支出リスト -->
            <g transform="translate(0, 50)">
                <rect width="1080" height="50" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">会場費</text>
                <text x="200" y="30" font-family="Arial" font-size="14" fill="#495057">式場予約金</text>
                <text x="900" y="30" font-family="Arial" font-size="14" fill="#dc3545">-¥300,000</text>
            </g>
            
            <g transform="translate(0, 100)">
                <rect width="1080" height="50" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">衣装代</text>
                <text x="200" y="30" font-family="Arial" font-size="14" fill="#495057">ドレスレンタル</text>
                <text x="900" y="30" font-family="Arial" font-size="14" fill="#dc3545">-¥200,000</text>
            </g>
            
            <!-- 収入リスト -->
            <g transform="translate(0, 150)">
                <rect width="1080" height="50" fill="#ffffff" stroke="#dee2e6"/>
                <text x="20" y="30" font-family="Arial" font-size="14" fill="#495057">ご祝儀</text>
                <text x="200" y="30" font-family="Arial" font-size="14" fill="#495057">両親から</text>
                <text x="900" y="30" font-family="Arial" font-size="14" fill="#28a745">¥300,000</text>
            </g>
        </g>
    </g>
    
    <!-- 引っ越しイベント -->
    <g transform="translate(20, 460)">
        <rect width="1160" height="120" rx="10" fill="#ffffff" stroke="#dee2e6"/>
        <text x="40" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">引っ越し</text>
        
        <!-- 収支サマリー -->
        <g transform="translate(40, 60)">
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#495057">支出合計</text>
            <text x="100" y="20" font-family="Arial" font-size="14" fill="#dc3545">-¥150,000</text>
        </g>
    </g>
    
    <!-- 新規イベント追加ボタン -->
    <circle cx="1140" cy="740" r="40" fill="#007bff"/>
    <text x="1127" y="748" font-family="Arial" font-size="24" fill="#ffffff">＋</text>
</svg>